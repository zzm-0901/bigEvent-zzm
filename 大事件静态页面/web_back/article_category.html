<head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章类别管理
        </div>
        <div class="container-fluid common_con">
            <table class="table table-striped table-bordered table-hover mp20 category_table">
                <thead>
                    <tr>
                        <th>名称</th>
                        <th>Slug</th>

                </thead>
                <tbody>

                            <a href="javascript:deleteTr( 1 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>

                    <tr>
                        <td>奇趣事</td>

                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;2&quot;,&quot;slug&quot;:&quot;funny&quot;,&quot;name&quot;:&quot;奇趣事&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 2 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>

                    <tr>
                        <td>会生活</td>
                        <td>living</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;3&quot;,&quot;slug&quot;:&quot;living&quot;,&quot;name&quot;:&quot;会生活&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 3 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>

                    <tr>
                        <td>爱旅行</td>
                        <td>travel</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;4&quot;,&quot;slug&quot;:&quot;travel&quot;,&quot;name&quot;:&quot;爱旅行&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 4 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="text-center">
                            <a href="#" class="btn btn-success btn-add" data-toggle="modal"
                                data-target="#addModal">新增分类</a>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>

    <div class="modal fade" id="addModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
                    <h4 class="modal-title">新增分类</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <input type="hidden" class="id">
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">分类名称:</label>
                            <input type="text" class="form-control sys-name" id="recipient-name">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="control-label">分类别名:</label>
                            <input type="text" class="form-control nickname" id="recipient-name">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" id="model_shutoff">关闭</button>
                    <button type="button" class="btn btn-primary" id="model_add">新增</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        $('#addModal').modal({
            show: false,
            backdrop: false
        });

        $('#model_shutoff').click(function () {
            // alert('shutoff');
            $('#addModal').modal('hide');
        });

        $('#model_add').click(function () {
            // alert('add');
            $('#addModal').modal('hide');
        });

        $('.category_table').delegate('a', 'click', function () {
            if ($(this).hasClass('btn-info')) {


            }
        })      
    </script>
    <!-- 导入模板 -->
    <script src="./js/template-web.js"></script>
    <!-- 准备模板 -->
    <script id="tpl-1" type="text/html">
        {{each data}}
        <tr>
            <td>{{$value.name}}</td>
            <td>{{$value.slug}}</td>
            <td class="text-center">
                <a href="#" data-id="{{$value.id}}" class="btn btn-info btn-xs btn-edit">编辑</a>
                <a href="#" data-id="{{$value.id}}" class="btn btn-danger btn-xs btn-del">删除</a>
             </td>
        </tr>
        {{/each}}
    </script>

        <tr>
            <td>{{name}}</td>
            <td>{{slug}}</td>
            <td class="text-center">
                <a href="javascript:editTr({&quot;id&quot;:&quot;3&quot;,&quot;slug&quot;:&quot;living&quot;,&quot;name&quot;:&quot;会生活&quot;});"

    <script>
        $(function () {
            // 进来文章管理  更新页面数据
            function getArt() {
                $.get({
                    url: "http://localhost:8000/admin/category_search",
                    success: function (backData) {
                        var str = template('tpl-1', backData);
                        $('tbody').html(str)
                    }
                });
            }
            getArt();

            // 给每一个编辑添加点击事件
            // 并且点击哪一个 表单里就有哪一个元素的名字和昵称
            $('tbody').on('click', '.btn-edit', function (e) {
                e.preventDefault();
                var nickname = $(this).parent().prev().text();
                var name = $(this).parent().prev().prev().text();
                var id = $(this).attr('data-id');
                // 点击编辑按钮 让每个输入框都对应有文字
                $('.sys-name').val(name);
                $('.nickname').val(nickname);
                $('.id').val(id);
                // 让每一个编辑按钮变成颜色  文本变成编辑
                $('#model_add').addClass('btn-success').text('编辑')
                $('#addModal .modal-title').html('编辑分类名称');
                $('#addModal').modal('show');
            })

            // 让新增分类里面的按钮 恢复成原来的样子
            $('.btn-add').click(function (e) {
                e.preventDefault()
                // 清空输入框分类名称
                $('.sys-name').val('');
                // 清空输入框分类别名
                $('.nickname').val('');
                $('#model_add').removeClass('btn-success').text('新增');
                $('#addModal').modal('hide');
                $('#addModal .modal-title').html('新增分类名称');
            })

            // 点击编辑按钮 发送请求
            $('#model_add').click(function (e) {
                e.preventDefault();
                // 判断按钮是否有这个类  有就是编辑  没有就是新增
                if ($(this).hasClass('btn-success')) {
                    // 获取输入框里面的文本 然后发送请求
                    var name = $('.sys-name').val();
                    var nickname = $('.nickname').val();
                    var id = $('.id').val();
                    $.post({
                        url: "http://localhost:8000/admin/category_edit",
                        data: {
                            id: id,
                            name: name,
                            slug: nickname
                        },
                        success: function (backData) {
                            if (backData.code == 200) {
                                // $('tbody').html(str)
                                getArt();
                                // console.log(backData);

                            }
                        }

                    })

                } else {
                    // 给点击新增添加点击事件
                    // e.preventDefault()
                    // 获取分类名称的文本
                    var sysName = $('.sys-name').val();
                    // 获取分类别名的文本
                    var nickname = $('.nickname').val();
                    // 发送请求
                    $.post({
                        url: "http://localhost:8000/admin/category_add",
                        data: {
                            name: sysName,
                            slug: nickname
                        },
                        success: function (backData) {
                            if (backData.code == 200) {
                                // var obj = {
                                //     name: sysName,
                                //     slug: nickname,
                                // }
                                // var str1 = template('tpl-2', obj);
                                // $('tbody').append(str1);
                                // // window.location.onload();
                                getArt();
                            }
                        }
                    });

                }

            });


            $('tbody').on('click', '.btn-del', function (e) {
                var idcate = $(this).attr('data-id')
                var that = this;
                e.preventDefault();
                if (confirm('你是否要删除')) {
                    $.post({
                        url: "http://localhost:8000/admin/category_delete",
                        data: {
                            id: idcate
                        },
                        success: function (backData) {
                            if (backData.code == 200) {
                                $(that).parent().parent().remove();
                            }
                        }
                    })
                }
            })
        })
    </script>

</body>

</html>
