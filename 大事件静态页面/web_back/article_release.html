<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <link type="text/css" rel="stylesheet" href="js/jedate/css/jedate.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/jedate/js/jedate.js"></script>
    <script src="js/tinymce/js/tinymce/tinymce.min.js"></script>
    <script src="js/tinymce/js/tinymce_setup.js"></script>
    <script src="./js/moment.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            写文章
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章标题：</label>
                    <div class="col-sm-10">
                        <input type="email" name="title" class="form-control" id="inputEmail3" placeholder="文章标题">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">文章封面：</label>
                    <div class="col-sm-10">
                        <img src="../web_back/images/2.jpg" alt="" style="width:150px">
                        <input type="file" name="cover" id="exampleInputFile" style="display: none">
                        <br>
                        <label for="exampleInputFile">
                            <img src="./images/uploadFileIcon.png" alt="" style="cursor: pointer">
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章类别：</label>
                    <div class="col-sm-4">
                        <select class="form-control">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">发布时间：</label>
                    <div class="col-sm-4">

                        <div class="input-group">
                            <input type="text" class="form-control" name="date" placeholder="YYYY-MM-DD" id="dateinput">
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button"
                                    onclick="jeDate('#dateinput',{trigger:false,format: 'YYYY-MM-DD'})"><i
                                        class="iconfont icon-icondate"></i></button>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章内容：</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" id="rich_content" name="content" placeholder="文章内容">
                            Lorem ipsum dolor sit amet consectetur adipisicing elit. Assumenda fugiat illo nihil molestias ab. Laborum eius non atque, totam sapiente quae obcaecati assumenda ratione inventore pariatur maiores, qui libero delectus.
                        </textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success publish">发布</button>
                        <button type="submit" class="btn btn-default draft">存为草稿</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="./js/template-web.js"></script>
    <script id="tpl_type" type="text/html">
        {{each data}}
        <option value="{{$value.id}}">{{$value.name}}</option>
        {{/each}}
    </script>
    <script>
        $(function () {
            $('#exampleInputFile').change(function () {
                var url = URL.createObjectURL(this.files[0]);
                $(this).prev().attr('src', url);
            })

            // 页面一进来就发送ajax请求 显示文章类别 
            $.get({
                url: "http://localhost:8000/admin/category_search",
                success: function (backData) {
                    var res = template('tpl_type', backData);
                    $('.form-control').html(res)
                }
            })
            // 一进来页面 显示本地时间
            // 获取时间戳 
            var timeStmep = Date.parse(new Date());
            // 将时间戳转的日期格式化 moment方法需要导入js文件
            var str = moment(timeStmep).format('YYYY-MM-DD');
            $('#dateinput').val(str);

            // 点击发布按钮 发送ajax请求
            $('.publish').click(function () {
                var fm = new FormData($('.article_form')[0]);
                fm.append('state', '草稿');
                fm.append('content', tinyMCE.activeEditor.getContent())
                $.post({
                    url: 'http://localhost:8000/admin/article_publish',
                    data: fm,
                    contentType: false,
                    processData: false,
                    success: function (backData) {
                        if (backData.code == 201) {
                            alert('发送成功')
                        }
                    }
                })
            })


        })
    </script>
</body>

</html>
